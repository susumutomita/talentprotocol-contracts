name: Test Contracts test

on:
  push:

jobs:
  test-contracts:
    runs-on: ubuntu-latest
    container: node:20.12.2

    env:
      FORCE_COLOR: true
      PRIVATE_KEY: 'bbbbbbbbbbbbbbbbbbbbbbbbbbbbbaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Detect Yarn cache directory
        id: yarn-cache-dir-path
        run: |
          echo "Yarn version: $(yarn --version)"
          if yarn --version | grep '^1' > /dev/null; then
            echo "Yarn 1 detected"
            echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT
          else
            echo "Yarn 2 detected"
            echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT
          fi

      - name: Debug cache directory
        run: |
          echo "Cache directory: ${{ steps.yarn-cache-dir-path.outputs.dir }}"

      - uses: actions/cache@v4
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Debug cache
        run: |
          echo "Cache hit: ${{ steps.yarn-cache.outputs.cache-hit }}"
          echo "Yarn cache location:"
          yarn cache dir
          echo "Timing before yarn install"
          date +%s

      - name: Get node_modules cache
        uses: actions/cache@v4
        id: node_modules
        with:
          path: |
            **/node_modules
          # Adding node version as cache key
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock') }}-${{ steps.node.outputs.version }}

      - name: Debug cache
        run: |
          echo "Cache hit: ${{ steps.yarn-cache.outputs.cache-hit }}"
          echo "Yarn cache location:"
          yarn cache dir
          echo "Timing before yarn install"
          date +%s

      - run: yarn install
      - name: Install dependencies
        run: yarn install

      - name: Save Yarn cache
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}


      - run: node_modules/.bin/solhint contracts/**/*.sol
      - run: node_modules/.bin/hardhat compile
      - run: node_modules/.bin/hardhat test
